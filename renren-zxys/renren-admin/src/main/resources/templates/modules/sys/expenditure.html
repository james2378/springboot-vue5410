<!DOCTYPE html>
<html>
<head>
    <title>字典管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="请输入参赛名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.id" placeholder="id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参赛名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.name" placeholder="请输入参赛名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参赛注册费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.zhuche" placeholder="请输入参赛注册费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">差率费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.rate" placeholder="请输入差率费"/>
                </div>
            </div>

            <div class="form-group">
            <div class="col-sm-2 control-label">培训费</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="expenditure.train" placeholder="请输入培训费"/>
            </div>
        </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">指导费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.guidance" placeholder="请输入指导费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">耗材费</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.haocai" placeholder="请输入耗材费"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">教师奖金</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.bonus" placeholder="请输入教师奖金"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">其他</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="expenditure.other" placeholder="请输入其他"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/expenditure.js?_${.now?long}"></script>
<script type="text/javascript">
</script>
</body>
</html>
