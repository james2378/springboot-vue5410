<!DOCTYPE html>
<html>
<head>
    <title>门牌管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="行政区域名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("sys:menpai:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:dict:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:dict:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="doorplate.id" placeholder="id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">行政区域名称</div>
                <div class="col-sm-10">
                    <select class="form-control"  name ="areaName"  id="areaName">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">城市街道名称</div>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" v-model=".pname" disabled/>-->
                    <select class="form-control"  name ="cityName"  id="cityName">
                        <option>请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">小区名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="doorplate.housingName" placeholder="小区名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">门牌号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="doorplate.ridgepoleNumber" placeholder="门牌号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">申请人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="doorplate.applyUserName" placeholder="申请人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/doorplate.js?_${.now?long}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        document.getElementById("areaName").options.length = 0;
        var url = "sys/dict/test";
        $.ajax({
            "type" : 'get',
            url: baseURL + url,
            "dataType" : "json",
            "success" : function(data) {
                if(data.code === 0) {
                    console.log(data.mapList);
                    var add = document.getElementById("areaName");
                    for (var i = 0; i < data.mapList.length; i++) {
                        var option = document.createElement("option");
                        option.id = data.mapList[i].id;
                        option.innerText = data.mapList[i].name;
                        add.append(option);
                    }
                }

            }
        });
        var url = "sys/city/test";
        $.ajax({
            "type" : 'get',
            url: baseURL + url,
            "dataType" : "json",
            "success" : function(data) {
                if(data.code === 0) {
                    console.log(data.mapList);
                    var add = document.getElementById("cityName");
                    for (var i = 0; i < data.mapList.length; i++) {
                        var option = document.createElement("option");
                        option.id = data.mapList[i].id;
                        option.innerText = data.mapList[i].name;
                        add.append(option);
                    }
                }

            }
        });
    });
</script>
</body>
</html>
